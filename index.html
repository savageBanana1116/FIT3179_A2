<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->

  <!-- CSS file -->

</head>
<body>
  
    <h1> 1.warhead number</h1>
<div id="scatter_plot">
</div>

</div>
<script type="text/javascript">

  var spec1 = "js/Nuclear_warHead.vl.json";
  vegaEmbed('#scatter_plot', spec1).then(function(result) {
  }).catch(console.error);

    }).catch(console.error);

    }).catch(console.error);

    }).catch(console.error);
